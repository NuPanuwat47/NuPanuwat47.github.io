<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <script>
        fetch('https://pokeapi.co/api/v2/pokemon')
            .then((res) => res.json())
            .then((data) => {
                const datas = data["results"];
                const ele = document.getElementById('name');

                datas.forEach(element => {
                    const pokemonId = element.url.split('/')[6];
                    fetch(`https://pokeapi.co/api/v2/pokemon/${pokemonId}`)
                        .then(response => response.json())
                        .then(pokemonData => {
                            const { sprites, name } = pokemonData;
                            const imageUrl = sprites.front_default;

                            ele.innerHTML += `<div class='col-3'><a href ='details/index.html?id=${pokemonId}'><div class='card'>`
                                + `<img class='card-img-top' src='${imageUrl}'>`
                                + `<div class='card-body'>${name}</div></div></div>`;
                        })
                        .catch(error => console.error("Error fetching data for Pokemon:", element.name, error));
                });
            })
            .catch(error => console.error("Error fetching Pokemon list:", error));
    </script>
    <div class="container">
        <h1>Pokedex List</h1>
        <div id="name" class="row">

        </div>
    </div>
</body>
</html>
