<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <!-- <link rel="stylesheet" href="index.css"> -->
    <style>
        * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        background-color: #d3f4ff;
        padding: 20px;
    }

    .container {
        max-width: 800px;
        margin: 0 auto;
        background-color: #ececec;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
    }

    header {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
    }

    header img {
        border-radius: 50%;
        margin-right: 20px;
    }

    .header-info {
        flex: 1;
    }

    .header-info h4 {
        font-size: 24px;
        margin-bottom: 5px;
        color: #24292e;
        /* Dark text color */
    }

    .header-info p {
        font-size: 16px;
        color: #586069;
        /* Medium text color */
        margin-bottom: 5px;
    }

    .header-info b {
        font-weight: bold;
        color: #24292e;
        /* Dark text color */
    }

    .header-info a {
        text-decoration: none;
        color: #0366d6;
        /* Blue link color */
    }

    .header-info a:hover {
        text-decoration: underline;
    }

    main {
        margin-top: 20px;
    }

    .github-repos h2 {
        font-size: 20px;
        margin-bottom: 10px;
        color: #24292e;
        /* GitHub text color */
    }

    #repo-table {
        width: 100%;
        border-collapse: collapse;
    }

    #repo-table td {
        padding: 10px;
        border: 1px solid #daff89;
        text-align: center;
    }

    .repo-link {
        display: block;
        padding: 10px;
        background-color: #4d4d4d;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
    }

    .repo-link:hover {
        background-color: #000000;
    }
    </style>
    <link rel="stylesheet" href="index.js">
</head>
<body>
<header>
    <div class="container">
        <img src="/img/01.jpg" width="450px">
        <div class="header-info">
            <h4>Panuwat Thammabut</h4>
            <h4>653450099-8</h4>
            <p>Computer and Information science</p>
            <b>facebook : </b>
            <a href="https://www.facebook.com/profile.php?id=100005399355607" target="_blank">นุ ภานุวัฒน์</a>
        </div>
    </div>
</header>

<main>
    <section class="github-repos">
        <center><h2>Repositories from GitHub</h2></center>
        <table id="repo-table">
            <tbody id="repo-list"></tbody>
        </table>
    </section>
</main>
    <script>
        const username = 'Vandaler';
            const reposCount = 6;
            const apiUrl = `https://api.github.com/users/${username}/repos?sort=stars&per_page=${reposCount}`;

            fetch(apiUrl)
                .then((response) => response.json())
                .then((data) => {
                    const repoList = document.getElementById('repo-list');
                    let row;
                    data.forEach((repo, index) => {
                        if (index % 2 === 0) {
                            row = document.createElement('tr');
                            repoList.appendChild(row);
                        }
                        const repoCell = document.createElement('td');
                        const repoLink = document.createElement('a');
                        repoLink.href = repo.html_url;
                        repoLink.textContent = repo.name;
                        repoLink.className = 'repo-link';
                        repoCell.appendChild(repoLink);
                        row.appendChild(repoCell);
                    });
                })
                .catch((error) => {
                    console.error('Error fecthing repositories', error);
                });
    </script>
</body>
</html>
