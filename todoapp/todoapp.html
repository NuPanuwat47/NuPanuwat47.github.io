<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <script>
        function Todoapp() {
            const inputValue = document.getElementById("input").value;
            if (inputValue === "") {
                alert("โปรดระบุสิ่งที่ต้องการ")
                return;
            }
            const newElementLi = document.createElement("li");
            newElementLi.classList.add("list-group-item");
            newElementLi.textContent = inputValue;

            const removeButton = document.createElement("button");
            removeButton.classList.add("btn","btn-danger","float-end");
            removeButton.textContent = "Remove";
            removeButton.onclick = function() {
                deletetodo(this);
            }
            newElementLi.appendChild(removeButton)

            const todoList = document.getElementById("list-todo");
            todoList.appendChild(newElementLi);

            document.getElementById("input").value = "";
        }
        function deletetodo(buttonElement) {
            buttonElement.parentElement.remove();
        }
    </script>
    <div class="container text-center">
        <h1 class="my-3">To-Do</h1>
        <div class="row" style="display: flex;">
            <div class="col-md-4 col-sm-12">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="input" placeholder="กรอกสิ่งที่ต้องการจะทำ" aria-describedby="button-add">
                    <button class="btn btn-primary" type="button" id="button-add" onclick="Todoapp()">+</button>
                </div>
            </div>
            <div class="col-md-6 col-sm-12">
                <ul class="list-group" id="list-todo">
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
